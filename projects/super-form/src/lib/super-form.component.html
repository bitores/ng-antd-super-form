<div>
  <div class="super-form-formstyle" [ngStyle]="formStyle">
    <dynamic-form #dynamicForm [layout]="search.layout" [formLayout]="search.formLayout" [configs]="search.data">
    </dynamic-form>
  </div>
  <div class="super-form-tablestyle" [ngStyle]="tableStyle">
    <dynamic-table [columns]="table.columns" [action]="table.action" [config]="table.props" [isInit]="table.isInit">
    </dynamic-table>
  </div>
</div>
